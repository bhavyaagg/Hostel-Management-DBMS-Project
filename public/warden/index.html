<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="row pt-4 pl-4 pr-4">
        <div class="col text-center text-capitalize">
            <h1>Hostel Database Management System</h1>
        </div>
    </div>
    <hr class="mt-0">

    <div class="row p-4">
        <div class="col-3">
            <br/>
            <a id="viewApplications" class="btn text-white btn-primary col-12">View Pending Applications</a><br/><br/>
            <!--add facility to approve pending applications here, also list empty rooms-->
            <a id="listRoomStats" class="btn text-white btn-primary col-12">List room stats</a><br/><br/>
            <a id="addAttendance" class="btn text-white btn-primary col-12">Add/View Attendance</a><br/><br/>
            <a id="startApplicationPeriod" class="btn btn-primary text-white col-12">Start Application Period</a><br/><br/>
            <a id="addFine" class="btn text-white btn-primary col-12">Add Fine</a><br/><br/>
            <a id="viewFines" class="btn text-white btn-primary col-12">View Fines</a><br/><br/>
            <a id="addInventory" class="btn text-white btn-primary col-12">Add Inventory</a><br/><br/>
            <a id="viewInventory" class="btn text-white btn-primary col-12">View Inventory</a><br/><br/>
            <a id="viewMyPaySlips" class="btn text-white btn-primary col-12">View Payslips</a><br/><br/>
        </div>
        <div class="col-9">
            <div id="noticeBoard" class="border h-100 bg-light">

            </div>
        </div>
    </div>

</div>

</body>
</html>
