<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/bootstrap.css">

  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="./hostel.js"></script>
</head>
<body>


<div class="container">
  <div class="row m-3">
    <div class="col">
      <h1 class="text-center">
        Hostels
      </h1>
    </div>
  </div>


  <div class="row mb-4">
    <div class="col text-center">
      <button class="btn btn-primary" id="addHostelBtn">Add Hostel</button>
      <button class="btn btn-primary" id="viewAllHostelsBtn">View All Hostels</button>
    </div>
  </div>

  <div id="addHostelDiv" style="display: none">
    <div class="form-group row text-center">
      <div class="col"></div>
      <label for="name" class="col-sm-2 col-form-label">Hostel Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" placeholder="BH-I">
      </div>
      <div class="col"></div>
    </div>

    <div class="form-group row text-center">
      <div class="col"></div>
      <label for="capacity" class="col-sm-2 col-form-label">Hostel Capacity:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="capacity" placeholder="100">
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-success" id="submitHostelBtn">Submit</button>
        <button class="btn btn-danger" id="resetHostelBtn">Reset</button>
      </div>
    </div>
  </div>
</div>
<ul id="listHostels"></ul>
</body>
</html>
