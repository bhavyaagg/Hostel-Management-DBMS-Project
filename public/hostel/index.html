<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/index.css">
  
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="index.js"></script>
</head>
<body>


<div class="modal fade" id="addHostelModal" tabindex="-1" role="dialog" aria-labelledby="Add Hostel Modal"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header customModalHeader">
        <h5 class="modal-title customModalTitle text-center" style="">Add Hostel</h5>
        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-0" id="addHostelForm">
          <label class="mr-2 customLabel" for="name">Hostel Name: </label>
          <input id="name" required type="text" class="form-control mb-2"><br>
          <label class="mr-2 customLabel" for="capacity">Hostel Capacity: </label>
          <input id="capacity" required type="text" class="form-control mb-2"><br>
        </div>
      </div>
      <p class="text-center text-danger" id="addHostelError"></p>
      <div class="modal-footer customFooter">
        <button id="submitHostelBtn" class="btn btn-success addButtons">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editHostelModal" tabindex="-1" role="dialog" aria-labelledby="Edit Hostel Modal"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"
           style="border: none; background-color: #02B3E4; counter-reset: white; border-top-left-radius: .25rem; border-top-right-radius: .25rem">
        <h5 class="modal-title text-center" style="margin: 0 auto; font-size: 18px; color: white">Add Airlines</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: 0">
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 0" id="editAirlinesForm">
          <label class="mr-2" for="editAirlinesCode" style="color: #777; font-size: 1rem; display: inline-block">Airlines
            Code: </label>
          <input id="editAirlinesCode" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-2" for="editAirlinesName" style="color: #777; font-size: 1rem; display: inline-block">Airlines
            Name: </label>
          <input id="editAirlinesName" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
        
        </div>
      </div>
      <p class="text-center" style="color: red;" id="editAirlinesError"></p>
      <div class="modal-footer" style="border: none; justify-content: center; padding-top: 5px">
        <button id="editAirlinesSubmit" class=" btn btn-success"
                style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer;">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row pt-4 pl-4 pr-4">
    <div class="col text-center text-capitalize">
      <h1>Hostel Database Management System</h1>
    </div>
  </div>
  <hr class="mt-0">
  <div class="row p-4">
    <div class="col-3">
      <a href="/hostel" class="btn btn-outline-primary sideButtons active">Hostel</a>
      <a href="/student" class="btn btn-outline-primary sideButtons">student</a>
      <a href="/application" class="btn btn-outline-primary sideButtons">Application</a>
      <a href="/staff" class="btn btn-outline-primary sideButtons">Staff</a>
      <br>
    
    </div>
    <div class="col">
      <div class="container">
        <div class="row text-center">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1 class="m-0" id="title">Hostels</h1>
          </div>
          <div class="col-sm-3 mt-auto mb-auto">
            <button class="btn btn-primary addButtons" data-toggle="modal" data-target="#addHostelModal">
              Add Hostel
            </button>
          </div>
        </div>
        <div class="row p-5">
          <ul id="hostelsList" class="list-group" style="width: 100%">
            <li class="list-group-item">
              <div class="row text-center">
                <div class="col-3"><b>Name</b></div>
                <div class="col-6"><b>Capacity</b></div>
                <div class="col-3">
                  <b>Edit/Delete</b>
                </div>
              </div>
            </li>
          
          </ul>
        </div>
      </div>
    
    </div>
  </div>
</div>

</body>
</html>
