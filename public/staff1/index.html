<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/index.css">
  
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="index.js"></script>
</head>
<body>


<div class="modal fade" id="addStaffModal" tabindex="-1" role="dialog" aria-labelledby="Add Staff Modal"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header customModalHeader">
        <h5 class="modal-title customModalTitle text-center" style="">Add Staff</h5>
        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-0" id="addStaffForm">
          <label class="mr-2 customLabel" for="name">Staff Name: </label>
          <input id="name" required type="text" class="form-control mb-2"><br>
          <label class="mr-2 customLabel" for="salary">Staff Salary: </label>
          <input id="salary" required type="text" class="form-control mb-2"><br>
          <label class="mr-2 customLabel" for="selectHostelsList">Hostels: </label>
          <select id="selectHostelsList" class="custom-select mb-2">
            <option value="1">BH1</option>
          </select>
        </div>
      </div>
      <p class="text-center text-danger" id="addStaffError"></p>
      <div class="modal-footer customFooter">
        <button id="submitStaffBtn" class="btn btn-success addButtons">Submit</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row pt-4 pl-4 pr-4">
    <div class="col text-center text-capitalize">
      <h1>Hostel Database Management System</h1>
    </div>
  </div>
  <hr class="mt-0">
  <div class="row p-4">
    <div class="col-3">
      <a href="/hostel" class="btn btn-outline-primary sideButtons">Hostel</a>
      <a href="/applicant" class="btn btn-outline-primary sideButtons">Applicant</a>
      <a href="/application" class="btn btn-outline-primary sideButtons">Application</a>
      <a href="/staff" class="btn btn-outline-primary sideButtons active">Staff</a>
      <br>
    
    </div>
    <div class="col">
      <div class="container">
        <div class="row text-center">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h1 class="m-0" id="title">Staffs</h1>
          </div>
          <div class="col-sm-3 mt-auto mb-auto">
            <button class="btn btn-primary addButtons" data-toggle="modal" data-target="#addStaffModal">
              Add Staff
            </button>
          </div>
        </div>
        <div class="row p-5">
          <ul id="staffsList" class="list-group" style="width: 100%">
            <li class="list-group-item">
              <div class="row text-center">
                <div class="col-3"><b>Name</b></div>
                <div class="col-3"><b>Salary</b></div>
                <div class="col-3"><b>Hostel</b></div>
                <div class="col-3">
                  <b>Edit/Delete</b>
                </div>
              </div>
            </li>
          
          </ul>
        </div>
      </div>
    
    </div>
  </div>
</div>

</body>
</html>
