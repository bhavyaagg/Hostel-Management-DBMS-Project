<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/index.css">
  
  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="index.js"></script>
  <style>
    #noticeBoard {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row pt-4 pl-4 pr-4">
    <div class="col text-center text-capitalize">
      <h1>Hostel Database Management System</h1>
    </div>
  </div>
  <hr class="mt-0">
  
  <div class="row p-4">
    <div class="col-3">
      <button id="addHostel" class="btn btn-primary col-12">Add Hostel</button>
      <br/><br/>
      <button id="viewHostelDetails" class="btn btn-primary col-12">View Hostel Details</button>
      <br/><br/>
      <button id="updateHostelDetails" class="btn btn-primary col-12">Update Hostel Details</button>
      <br/><br/>
      <button id="addHostelStaff" class="btn btn-primary col-12">Add Hostel Staff</button>
      <br/><br/>
      <button id="addNotice" class="btn btn-primary col-12">Add Notice</button>
      <br/><br/>
      <button id="payStaff" class="btn btn-primary col-12">Pay Staff</button>
      <br/><br/>
    </div>
    <div class="col-9">
      <div id="noticeBoard" class="text-center border p-5 bg-light">
      
      </div>
    </div>
  </div>

</div>

</body>
</html>
